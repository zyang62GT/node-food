<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
		.chart div {
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}

	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script>

	var data = [4, 8, 15, 16, 23, 42];

	var x = d3.scale.linear()
    	.domain([0, d3.max(data)])
    	.range([0, 420]);

	d3.select(".chart")
 	 .selectAll("div")
   	 .data(data)
 	 .enter().append("div")
  	  .style("width", function(d) { return x(d) + "px"; })
  	  .text(function(d) { return d; });

	</script>


</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Food-aholic <span class="label label-info">{{ foods.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="food-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.foods -->
				<div class="checkbox" ng-repeat="food in foods">
					<label>
						<input type="checkbox" ng-click="deleteFood(food._id)"> {{ food.name }} -${{food.price}}
					</label>
					
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
            			<p>
                			<label>Total: ${{total}}</label>
           			 </p>
				<div class="chart"></div>
			</div>
			</div>

	<!-- FORM TO CREATE TODOS -->
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" name = "name" placeholder="name" ng-model="formData.name">
					
						<input type="number" class="form-control input-lg text-center" name = "price" placeholder="price" ng-model="formData.price">
					</div>
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-food-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
